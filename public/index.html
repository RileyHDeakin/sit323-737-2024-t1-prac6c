<!DOCTYPE html>
<html>
<head>
  <title>App</title>
  <!-- Linking external stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Heading and form for addition operation -->
    <h1>Addition</h1>
    <form action="/addition" method="GET">
        <!-- Input field for the first number -->
        <input type="number" name="num1">
        <!-- Label for the addition symbol -->
        <label class="label">+</label>
        <!-- Input field for the second number -->
        <input type="number" name="num2">
        <!-- Button to submit the form -->
        <button type="submit">Add</button>
    </form>
    
    <!-- Heading and form for subtraction operation -->
    <h1>Subtraction</h1>
    <form title="Subtract" action="/subtraction" method="GET">
        <!-- Input field for the first number -->
        <input type="number" name="num1">
        <!-- Label for the subtraction symbol -->
        <label class="label">-</label>
        <!-- Input field for the second number -->
        <input type="number" name="num2">
        <!-- Button to submit the form -->
        <button type="submit">Subtract</button>
    </form>
    
    <!-- Heading and form for multiplication operation -->
    <h1>Multiplication</h1>
    <form title="Multiply" action="/multiplication" method="GET">
        <!-- Input field for the first number -->
        <input type="number" name="num1">
        <!-- Label for the multiplication symbol -->
        <label class="label">ร</label>
        <!-- Input field for the second number -->
        <input type="number" name="num2">
        <!-- Button to submit the form -->
        <button type="submit">Multiply</button>
    </form>
    
    <!-- Heading and form for division operation -->
    <h1>Division</h1>
    <form title="Divide" action="/division" method="GET">
        <!-- Input field for the first number -->
        <input type="number" name="num1">
        <!-- Label for the division symbol -->
        <label class="label">รท</label>
        <!-- Input field for the second number -->
        <input type="number" name="num2">
        <!-- Button to submit the form -->
        <button type="submit">Divide</button>
    </form>
    <!-- Heading and form for Exponentiation operation -->
    <h1>Exponentiation</h1>
    <form title="exponentiation" action="/exponentiation" method="GET">
         <!-- Input field for the first number -->
        <input type="number" name="num1">
        <!-- Label to state the calculation of exponentiation -->
        <label class="labelTwo">to the power of</label>
        <!-- Input field for the second number -->
        <input type="number" name="num2">
        <!-- Button to submit the form -->
        <button type="submit">calculate</button>
    </form>
    <!-- Heading and form for square root operation -->
    <h1>Square root</h1>
    <form title="squareRoot" action="/squareRoot" method="GET">
        <!-- Label to state the calculation of square root -->
        <label class="labelTwo">Square root of</label>
        <!-- Input field for the first number -->
        <input type="number" name="num1">
        <!-- Button to submit the form -->
        <button type="submit">calculate</button>
    </form>
    <!-- Heading and form for modulo operations -->
    <h1>Modulo operations</h1>
    <form title="moduloOperation" action="/moduloOperation" method="GET">
        <!-- Input field for the first number -->
        <input type="number" name="num1">
        <!-- Label to state the mod operation -->
        <label class="labelTwo">mod</label>
        <!-- Input field for the second number -->
        <input type="number" name="num2">
        <!-- Button to submit the form -->
        <button type="submit">calculate</button>
    </form>
</body>
</html>
